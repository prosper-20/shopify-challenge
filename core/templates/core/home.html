{% extends "core/base.html" %}
{% block content %}
    {% for product in products reversed %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ product.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <!-- <a class="mr-2" href="#">{{ product.name }}</a> -->
              <a class="mr-2" href="#">{{ product.brand }}</a>
              <a class="mr-2" href="#">{{ product.category }}</a>
              <a class="mr-2" href="#">{{ product.rate }}</a>
              <a class="mr-2" href="#">{{ product.status }}</a>
              <small class="text-muted">{{ post.quantity }}</small>
            </div>
            <h2><a class="article-title" href="">{{ product.name }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
